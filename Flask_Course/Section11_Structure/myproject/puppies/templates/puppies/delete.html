{% extends 'base.html' %}
{% block content %}
<div class="container">
<h1>Did a puppy get adopted?</h1>
    <p>If so: Please fill out their ID to remove them from database</p>
    <form method="POST">
        {{form.hidden_tag()}}
        {{form.id.label}}{{form.id}}
        {{form.submit()}}
    </form>

</div>
{% endblock %}
